<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }


        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            padding: 10px 20px;
        }

        /* Logo Styling */
        .navbar .logo {
            font-size: 1.8em;            /* Larger font size */
            font-weight: bold;           /* Bold text */
            color: darkred;              /* Golden color */
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4); /* Subtle shadow */
            text-decoration: underline;  /* Underline for emphasis */
            margin: 0 20px;
        }

        /* CSE Magazine */
        .navbar .cse-magazine {
            font-size: 1.5em;
            margin: 0 20px;
            font-weight: bolder;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
        }


        .navbar .menu-button-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Menu Styling */
        .navbar .menu {
            display: flex;
            gap: 10px;

        }
        .navbar .menu a {
            color: black;
            text-decoration: none;
            padding: 8px 12px;
        }

        .navbar .menu a:hover {
            background-color: #007BFF;
            border-radius: 4px;
        }

        /* Sign In button */
        .sign-in-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .sign-in-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="navbar">
    <!-- Logo -->
    <div class="logo">KL University Hyderabad</div>

    <!-- CSE Magazine -->
    <div class="cse-magazine">CSE MAGAZINE</div>

    <!-- Menu and Sign In Button Wrapper -->
    <div class="menu-button-wrapper">
        <!-- Menu -->
        <div class="menu">
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact Us</a>
        </div>

        <!-- Sign In Button -->
        <button class="sign-in-btn">Sign In</button>
    </div>
</div>

<div style="padding: 30px;">  <!-- Adjust the padding value as needed -->
    <iframe allowfullscreen="allowfullscreen" scrolling="no" class="fp-iframe" style="border: 1px solid lightgray; width: 100%; height: 600px;" src="https://heyzine.com/flip-book/d946c6acca.html"></iframe>
</div>
</body>
</html>
