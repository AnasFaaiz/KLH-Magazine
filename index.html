<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: aliceblue;
            padding: 10px 20px;
        }
        .navbar .logo-wrapper {
            flex: 1;
            display: flex;
            /*justify-content: center;*/
        }

        .navbar .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: darkred;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
            text-decoration: underline;
            margin: 0 20px;
        }


        .navbar .menu-button-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }


        .sign-in-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .sign-in-btn:hover {
            background-color: #0056b3;
        }

        /* Title and underline */
        .page-title {
            font-size: 2.8em;
            font-weight: bold;
            color: darkviolet;
            text-shadow: 5px 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            margin: 30px 0 15px;
            text-align: center;
            font-family: "Merriweather", serif; /* Similar to Forbes font */
            text-transform: uppercase;
        }
        .underline {
            width: 90%;
            height: 4px;
            background: linear-gradient(to right, #333, #555, #333); /* Gradient effect */
            margin: 0 auto;
            border-radius: 2px; /* Rounded corners */
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
        }

        .content {
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        .main-article img {
            width: 100%;  /* Makes image take full width of parent */
            height: auto;  /* Maintains aspect ratio */
            object-fit: cover;  /* Ensures image covers the area without distortion */
            border-radius: 4px;  /* Optional: adds slight rounded corners */
            margin-bottom: 15px;  /* Adds some space between image and title */
        }

        .main-article {
            flex: 0 0 65%; /* Takes up 70% of available space */
            background-color: #f9f9f9;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .main-article h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .additional-content {
            flex: 0 0 30%; /* Takes up 30% of the width */
            background-color: #f1f1f1;
            padding: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;  /* Make it a flex container */
            flex-direction: column;  /* Stack children vertically */
            gap: 0;  /* Add space between articles */
        }

        .additional-content article {  /* Add this new class for each article */
            width: 100%;
            margin-bottom: 10px;
            position: relative;
        }
        .additional-content article::after {
            content: '';
            display: block;
            width: 80%;
            height: 1px;
            background: linear-gradient(to right, #ddd, #999, #ddd); /* Gradient line */
            margin: 15px auto 0;  /* Centers the line and adds top spacing */
        }
        .additional-content article:last-child::after {
            display: none;
        }

        .additional-content h4 {
            font-size: 1.3em;
            margin-bottom: 5px;
            padding: 0 10px;
        }

        .additional-content img {
            width: 90%;  /* Almost full width of the container */
            height: 120px;  /* Fixed height for consistent sizing */
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
            display: block;  /* Helps with centering */
            margin-left: auto;  /* Centers the image */
            margin-right: auto; /* Reduced margin to minimize spacing */
        }
    </style>
</head>
<body>
<div class="navbar">
    <!-- Logo -->
    <div class="logo-wrapper">
        <div class="logo">KL University Hyderabad</div>
    </div>


    <!-- Menu and Sign In Button Wrapper -->
    <div class="menu-button-wrapper">
        <!-- Sign In Button -->
        <button class="sign-in-btn">Sign In</button>
    </div>
</div>

<!-- Title and underline -->
<h1 class="page-title">KERNEL MAGAZINE</h1>
<div class="underline"></div>


<div class="content">
    <!-- Main Article -->
    <div class="main-article">
        <img src="images/technology-and-us-825116219.jpg" alt="main article">
        <h2>"What Technology Are You Currently Learning?" Learn This To Improve!</h2>

    </div>

    <div class="additional-content">
        <article>
            <img src="images/technology-and-us-825116219.jpg" alt="Article 1">
            <h4>Additional Article 1</h4>
        </article>

        <article>
            <img src="images/technology-and-us-825116219.jpg" alt="Article 2">
            <h4>Additional Article 2</h4>
        </article>

        <article>
            <img src="images/technology-and-us-825116219.jpg" alt="Article 3">
            <h4>Additional Article 3</h4>
        </article>
        <article>
            <img src="images/technology-and-us-825116219.jpg" alt="Article 3">
            <h4>Additional Article 4</h4>
        </article>
    </div>
</div>
